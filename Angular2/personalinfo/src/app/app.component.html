<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

        Name:<input type="text" required  name="name" [(ngModel)] ="objNew.name"> 
        Age:<input type="number" required [(ngModel)] ="objNew.age"  > <br><br>
        Salary:<input type="number" required  name="salary" [(ngModel)] ="objNew.salary" > 
        Position:<input type="text" required  name="position" [(ngModel)] ="objNew.position" >
        <button (click)="add(i)"> Add </button><br><br>

       


    



<hr>


<table class="table table-striped table-inverse">
  <tr><th>Name</th> <th>Age</th> <th>Salary</th> <th>Position</th> <th>Action</th><tr>
    <tr *ngFor="let person of persons, let i=index">{{text}}
                                      <td contenteditable="true">{{person.name | uppercase}}</td> 
                                      <td contenteditable="true">{{person.age}}</td> 
                                      <td contenteditable="true">{{person.salary | currency:'USD':true}}</td> 
                                      <td contenteditable="true">{{person.position | uppercase}}</td> 
             <td><button (click)="deletePerson(i)"> Delete </button></td>
    </tr>
</table>
