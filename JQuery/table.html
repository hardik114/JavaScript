<script>
	$(document).ready(function(){
		$("tr").each(function(){
			var x = parseInt($(this).children().eq(0).html());
			var y = $(this).children().eq(1).html();
			var z = parseInt($(this).children().eq(2).html());
			var a =$(this).children().eq(3);

			if (y == "*") { a.html(x * z);}
			else if (y == "+") { a.html(x + z);}
			else if (y == "/") { a.html(x / z);}
			else if (y == "-") { a.html(x - z);}
			else if (y == "%") { a.html(x % z);}
		});
	});
