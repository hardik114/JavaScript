<script>

	function cupn() {
		var age = prompt("enter your age");
		switch(true){
			case (age == 14):
			alert("coupon 1");
			break;
			case (age == 21):
			alert("coupon 2");
			break;
			case (age == 30):
			alert("coupon 3");
			break;
			case (age == 50):
			alert("coupon 4");
			break;
			default:
			alert("no coupon");
			break;
			}
	}
	cupn();
</script>
