<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="text" id="pass">
<button onclick="passwordfun()"> click</button>

<script>
	function passwordfun() {
		var x= document.getElementById("pass").value;

		var capital = x.match(/(?=.*[A-z])(?=.*[a-z])(?=.*[0-9])(?=.*[&*()])/);
		 if (capital) {
		 	alert("correct");
		 }
		 else{
		 	alert("wrong");
		 }


	}
</script>



</body>
</html>
