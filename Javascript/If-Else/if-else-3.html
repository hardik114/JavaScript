<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

	function dishOfDay() {

			var day = prompt("enter day");

			if(day == "monday") {
				alert("Monday, We serve Gujarati Dish");
			}
			else if(day == "tuesday") {
				alert("Tuesday, We serve Rajsthani Dish");
			}
			else if(day == "wednesday") {
				alert("Wednesday, We serve Panjabi Dish");
			}
			else if(day == "thursday") {
				alert("Thursday, We serve Pizza");
			}
			else if(day == "friday") {
				alert("Friday, We serve Pasta");
			}
			else if(day == "saturday") {
				alert("Saturday, We serve Dal-bati Dish");
			}
			else if(day == "sunday") {
				alert("Sunday, We serve Burger");
			}
	}
	dishOfDay();
</script>

</body>
</html>
