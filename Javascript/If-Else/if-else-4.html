<script type="text/javascript">

	function years() {

			var year = prompt("enter year between 2008 to 2016");

			if(year == 2008) {
				alert("Slumdog Millionaire won oscar ");
			}
			else if(year == 2009) {
				alert("The Hurt Locker won oscar ");
			}
			else if(year == 2010) {
				alert("The King's Speech won oscar ");
			}
			else if(year == 2011) {
				alert("king won oscar ");
			}
			else if(year == 2012) {
				alert("y Speech won oscar ");
			}
			else if(year == 2013) {
				alert("x Speech won oscar ");
			}
			else if(year == 2014) {
				alert("T Speech won oscar ");
			}
			else if(year == 2015) {
				alert("z Speech won oscar ");
			}
			else if(year == 2016) {
				alert("s Speech won oscar ");
			}
			
	}
	years();
</script>
