<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	function gread() {

			var day = prompt("enter gred between a to d");

			if(day == "a") {
				alert("Excellent Job");
			}
			else if(day == "b") {
				alert("Very Good Job");
			}
			else if(day == "c") {
				alert("God Job");
			}
			else if(day == "d") {
				alert("Average Job");
			}
	}
	gread();
</script>

</body>
