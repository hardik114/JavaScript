<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function ageUser() {
			var age = prompt("enter your age");
			if (age<=14) {
				alert("Not Allowed");
			}
			else if (age<14 || age>65) {
				alert("Regular Price");
			}
			else if(age==50) {
				alert("Special discount");
			}
		}
		ageUser();
	</script>

</body>
</html>
