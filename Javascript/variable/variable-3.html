<input type="text" name="pre2" id="demo2">

<button onclick="mul()"> multiplication</button>
<button onclick="mod()"> module </button>

<script type="text/javascript">
var pre1, pre2, r1, r2, r3;
	function all() {
		pre1 = Number(document.getElementById("demo1").value);
		pre2 = Number(document.getElementById("demo2").value);
	}
	function sum() {
		all();
		r1 = pre1 + pre2;
		alert("result of sum "+r1);
	}
	function mul() {
		all();
		r2 = pre1 * pre2;
		alert("result of mul "+r2);
	}
	function mod() {
		all();
		r3 = pre1 % pre2;
		alert("result of modu "+r3);
	}


</script>
